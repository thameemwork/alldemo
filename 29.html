  <script>
$( ".custom-textbox" ).on('input', function() {
    if ($(this).val().length>9) {
        $(".otp-button").css("background-color","#C13A54");       
        $(".otp-button").css("boder","1px solid #C13A54");  
 $(".otp-button").prop("disabled", false);		
    }
	else{
	 $(".otp-button").css("background-color","#939598");       
        $(".otp-button").css("boder","1px solid #939598");
		$(".otp-button").prop("disabled", true);
	}
});
  </script>
  <script>
  $('.digit-group').find('input').each(function() {
  $(this).attr('maxlength', 1);
  $(this).on('keyup', function(e) {
    var parent = $($(this).parent());
    
    if(e.keyCode === 8 || e.keyCode === 37) {
      var prev = parent.find('input#' + $(this).data('previous'));
      
      if(prev.length) {
        $(prev).select();
      }
    } else if((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 65 && e.keyCode <= 90) || (e.keyCode >= 96 && e.keyCode <= 105) || e.keyCode === 39) {
      var next = parent.find('input#' + $(this).data('next'));
      
      if(next.length) {
        $(next).select();
      } else {
        if(parent.data('autosubmit')) {
          parent.submit();
        }
      }
    }
  });
});
  </script>
