<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- style CSS -->
  <link href="css/style.css" rel="stylesheet">
  <title>Max Conformanca</title>
</head>

<body>
  <!-- Mobile-log -->
  <img src="img/logo.png" class="logo lg-none">
  <section class="login-wapper">
    <div class="login-inner">
      <h1> One Stop Solution for <br>
        <span>Cybersecurity Compliance</span>
      </h1>
      <img src="img/Login_bg.svg" alt="" class="login-imgs">
    </div>
    <div class="login-form">
      <div class="w-full h-100">
        <img src="img/logo.png" class="logo m-none">
        <form>
          <div class="user-slection" role="tablist">
            <a href="#user" data-bs-toggle="tab" class=" user-wapper active">
              <div class="">
                <img src="img/user.svg">
                <p>Customer Portal</p>
              </div>
            </a>
            <a href="#admin" data-bs-toggle="tab" class="user-wapper">
              <div class="">
                <img src="img/Admin.svg">
                <p>Admin Portal</p>
              </div>
            </a>
          </div>
          <div class="tab-content">
            <div class="tab-pane container active" id="user">
              <div class="form-group has-search">
                <label for="exampleInputEmail1" class="form-label">Customer Code</label>
                <span class="form-control-feedback">
                  <img src="img/users-icon.svg">
                </span>
                <input type="text" class="form-control form-cus" placeholder="T67890234hj">
              </div>
              <div class="form-group has-search">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <span class="form-control-feedback m_t-8">
                  <img src="img/email-icon.svg">
                </span>
                <input type="text" class="form-control form-cus" placeholder="maxconformance@gmail.com">
              </div>
              <div class="form-group has-search">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <span class="form-control-feedback">
                  <img src="img/password-icon.svg">
                </span>
                <input type="password" class="form-control form-cus" placeholder="************">
              </div>
              <div class="form-group has-search">
                <label for="exampleInputEmail1" class="form-label">OTP</label>
                <span class="form-control-feedback">
                  <img src="img/otp-icon.svg">
                </span>
                <input type="text" class="form-control form-cus" placeholder="xxxxxxxxxxxxx">
              </div>
              <a href="#" class="link-password">Forgot Password?</a><br>

              <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <button class="btn-cus"><img src="img/sign-in.svg"> Sign In</button>
                    <button class="btn-cus"><img src="img/sso.svg"> SSO</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane container fade" id="admin">
              <div class="form-group has-search">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <span class="fa fa-search form-control-feedback">
                  <img src="img/email-icon.svg">
                </span>
                <input type="text" class="form-control form-cus" placeholder="maxconformance@gmail.com">
              </div>
              <div class="form-group has-search">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <span class="fa fa-search form-control-feedback">
                  <img src="img/password-icon.svg">
                </span>
                <input type="password" class="form-control form-cus" placeholder="************">
              </div>
              <div class="form-group has-search">
                <label for="exampleInputEmail1" class="form-label">OTP</label>
                <span class="fa fa-search form-control-feedback">
                  <img src="img/otp-icon.svg">
                </span>
                <input type="text" class="form-control form-cus" placeholder="xxxxxxxxxxxxx">
              </div>
              <a href="#" class="link-password">Forgot Password?</a><br><br>

              <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <button class="btn-cus"><img src="img/sign-in.svg"> Sign In</button>
                    <button class="btn-cus"><img src="img/reset-icon.svg"> Reset Form</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
  </section>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.user-wapper').click(function () {
        $(this).toggleClass('icon');
      });
    });
  </script>
</body>

</html>
